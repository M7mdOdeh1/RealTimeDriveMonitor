<!DOCTYPE html>
<html>
  <head>
    <title>Display Map with Coordinates</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    
    
    <script>
      var map;
      var marker;
    
      function initMap() {
        // Initialize the map with a default location
        const latlng = { lat: 40.714224, lng: -73.961452 };
        map = new google.maps.Map(document.getElementById("map"), {
          zoom: 19,
          center: latlng,
        });
        marker = new google.maps.Marker({
          position: latlng,
          map: map,
        });
      }
    
      function updateLocation(lat, lng) {
        const latlng = new google.maps.LatLng(lat, lng);
        map.setCenter(latlng);
        marker.setPosition(latlng);
      }
    </script>
    
    <style>
      /* Makes the page and map container fill the window */
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
      #map {
        height: 100%;
      }
    </style>
  </head>
  <body>
    <!-- The div where the map will be rendered -->
    <div id="map"></div>

    <!-- Load the Google Maps API and initialize the map -->
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCzDHSmCVQ8fEyllsQMTKmacVAUFznXUDw&callback=initMap">
    </script>
  </body>
</html>
