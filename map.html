<!DOCTYPE html>
<html>
  <head>
    <title>Display Map with Coordinates</title>
    <script>
      // Initialize and add the map
      function initMap() {
        // The coordinates you want to display
        const latlng = { lat: 40.714224, lng: -73.961452 };

        // Create the map, centered at the coordinates
        const map = new google.maps.Map(document.getElementById("map"), {
          zoom: 12,  // Adjust zoom level as needed
          center: latlng,
        });

        // Add a marker at the coordinates
        const marker = new google.maps.Marker({
          position: latlng,
          map: map,
        });
      }
    </script>
    <style>
      /* Makes the page and map container fill the window */
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
      #map {
        height: 100%;
      }
    </style>
  </head>
  <body>
    <!-- The div where the map will be rendered -->
    <div id="map"></div>

    <!-- Load the Google Maps API and initialize the map -->

    <script async
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCzDHSmCVQ8fEyllsQMTKmacVAUFznXUDw&loading=async&callback=initMap">
    </script>
  </body>
</html>
